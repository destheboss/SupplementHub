name: CI (Quality Gate)

on:
  push:
    branches: [ main ]
  pull_request:

env:
  JAVA_VERSION: "17"

concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect changed services
    runs-on: ubuntu-latest
    outputs:
      services-json: ${{ steps.synthesize.outputs.services-json }}
      any-backend-changed: ${{ steps.synthesize.outputs.any-backend-changed }}
    steps:
      - uses: actions/checkout@v4

      - id: filter
        name: Compute changed paths
        uses: dorny/paths-filter@v3
        with:
          # For PRs, compare against base; for direct pushes, just use main.
          base: ${{ github.event.pull_request.base.sha || 'refs/heads/main' }}
          filters: |
            product:
              - 'services/product-service/**'
            order:
              - 'services/order-service/**'
            buildsystem:
              - 'build.gradle'
              - 'settings.gradle'
              - 'gradle/**'
              - 'gradle.properties'
              - '.github/workflows/**'

      - id: synthesize
        name: Build matrix JSON (no jq)
        run: |
          SERVICES=""

          if [ "${{ steps.filter.outputs.product }}" = "true" ]; then
            SERVICES="\"product-service\""
          fi

          if [ "${{ steps.filter.outputs.order }}" = "true" ]; then
            if [ -z "$SERVICES" ]; then
              SERVICES="\"order-service\""
            else
              SERVICES="$SERVICES,\"order-service\""
            fi
          fi

          # If build system changed, force both
          if [ "${{ steps.filter.outputs.buildsystem }}" = "true" ]; then
            SERVICES="\"product-service\",\"order-service\""
          fi

          if [ -z "$SERVICES" ]; then
            SERVICES_JSON="[]"
            echo "any-backend-changed=false" >> $GITHUB_OUTPUT
          else
            SERVICES_JSON="[$SERVICES]"
            echo "any-backend-changed=true" >> $GITHUB_OUTPUT
          fi

          echo "services-json=$SERVICES_JSON" >> $GITHUB_OUTPUT
          echo "Matrix services: $SERVICES_JSON"

  build:
    name: Build (${{ matrix.service }})
    needs: changes
    if: ${{ needs.changes.outputs.services-json != '[]' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJSON(needs.changes.outputs.services-json) }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Make gradlew executable
        run: chmod +x gradlew

      - uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Build jar
        run: ./gradlew :services:${{ matrix.service }}:bootJar --no-daemon

  test:
    name: Test (${{ matrix.service }})
    needs: [changes, build]
    if: ${{ needs.changes.outputs.services-json != '[]' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJSON(needs.changes.outputs.services-json) }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Make gradlew executable
        run: chmod +x gradlew

      - uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Run tests + Jacoco
        run: ./gradlew :services:${{ matrix.service }}:test :services:${{ matrix.service }}:jacocoTestReport --no-daemon

  sonar:
    name: SonarCloud
    needs: [changes, test]
    if: ${{ needs.changes.outputs.any-backend-changed == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Make gradlew executable
        run: chmod +x gradlew

      - uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      # We re-run tests here so coverage XML exists in THIS jobâ€™s workspace
      - name: Test + Jacoco (aggregate)
        run: ./gradlew test jacocoTestReport --no-daemon

      - name: SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew :sonar --no-daemon
