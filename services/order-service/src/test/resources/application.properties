# Use Embedded Kafka
spring.kafka.bootstrap-servers=${spring.embedded.kafka.brokers}

spring.kafka.consumer.group-id=orderServiceTest

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=dev.destheboss.microservices.*
spring.kafka.consumer.auto-offset-reset=earliest

# Order-service doesn't need Inventory HTTP in Saga tests
inventory.service.url=http://localhost:0

# If you don?t care about consumers here, you can keep it minimal.
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

# Disable tracing export for tests
management.zipkin.tracing.export.enabled=false
# Loki URL can be anything now, since logback-test.xml doesn't use Loki.
# We set it to a non-standard port to ensure no accidental connections.
loki.url=http://localhost:0