inventory.service.url=http://localhost:${wiremock.server.port}

# Use Embedded Kafka instead of localhost
spring.kafka.bootstrap-servers=${spring.embedded.kafka.brokers}
spring.kafka.template.default-topic=order-placed
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# If you don?t care about consumers here, you can keep it minimal.
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

# Disable tracing export for tests
management.zipkin.tracing.export.enabled=false
# Loki URL can be anything now, since logback-test.xml doesn't use Loki.
# We set it to a non-standard port to ensure no accidental connections.
loki.url=http://localhost:0