spring.application.name=inventory-service
spring.datasource.url=jdbc:postgresql://localhost:5435/${INVENTORY_DB_NAME:inventorydb}
spring.datasource.username=${INVENTORY_DB_USERNAME:inventory_user}
spring.datasource.password=${INVENTORY_DB_PASSWORD:inventory_pass}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
