apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/destheboss/supplementhub-frontend:556b8fcc45d2c8f0d0b9a57699c2f302ddc4ffa0
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
