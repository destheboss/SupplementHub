apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/destheboss/supplementhub-frontend:87d9716f5960b2d1b14b9e5943a97cd8e6ddd507
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
